<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 정보</title>
</head>
<body>
  <ul id="detail"></ul>
</body>
<script>
  const detail = document.querySelector("#detail");

  const test = {
    name : "홍길동",
    age : 20,
    address : "강남"
  }


  //  비구조할당
  const { name } = test
  console.log(name)


  // https://jsonplaceholder.typicode.com/users
  const getUsers = async () => {
    const respones = await fetch("https://jsonplaceholder.typicode.com/users")
    const users = await respones.json()
    return users;
  }

  getUsers()
    .then((users) => {
      users.forEach((user) => {
        detail.innerHTML += `
          <li>
            <p>이름 : ${user.name}</p>  
            <p>이메일 : ${user.email}</p>  
            <p>지역 : ${user.address.city}</p>  
            <p>핸드폰 : ${user.phone}</p>  
            <p>회사 : ${user.company.name}</p>
          </li>
        `
      })
    })




</script>
</html>
