<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery기초</title>
</head>
<body>
  <div>
    <div><input type="text" class="number" value="1"></div>
    <div><input type="text" class="number" value="2"></div>
    <div><input type="text" class="number" value="3"></div>
    <div><input type="text" class="number" value="4"></div>
    <div>
      <button onclick="change()">JS 변경</button>
      <button onclick="$('.number') .css('color','blue')">jQ 변경</button>
    </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  function change(){
    const inputs = documnet.querySelectorAll(".number")
    inputs.forEach((input) => {
      input.style.color = "red"
    })
  }
</script>
</html>
