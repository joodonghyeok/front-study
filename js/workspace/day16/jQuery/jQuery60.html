<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery 이벤트</title>
</head>
<body>
  <div id="wrap"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  // setTimeOut() : 몇 초 뒤에
  // setInterval() : 몇 초 마다
  // clearInterval() : setInterval() 중지
  
  const id = setInterval(function(){
    $('#wrap').append("<strong>등장!!😎</strong>")
  },1000);

  setTimeout(() => {
    clearInterval(id)
  },5000)

</script>
</html>
