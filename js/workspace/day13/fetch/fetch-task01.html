<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fetch 실습1</title>
</head>
<body>
  12분
  https://jsonplaceholder.typicode.com/users
  화면 ul태그에 li태그로 zipcode만 출력하기!
  <ul></ul>
</body>
<script>
  const ul = document.querySelector("ul");

  fetch("https://jsonplaceholder.typicode.com/users")
    .then((res) => res.json())
    .then((users) => users.map((user) => user.address.zipcode))
    .then((zipcodes) => {
      ul.style.color = "blue";
      zipcodes.forEach((zipcode, i) => {
        ul.innerHTML += `<li>${zipcode}</li>`
      })
    })
    
</script>
</html>
