<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>name 속성을 이용한 선택</title>
</head>
<body>
  <h1>name 속성을 이용한 선택</h1>
  <form>

    <div>
      <input type="text" name="id" placeholder="아이디" value="ksh1234">
    </div>
    <div>
      <input type="text" name="password" placeholder="비밀번호" value="1234">
    </div>

    <!-- 체크박스 -->
    <div>
      <label>
        <input type="checkbox" name="language" value="c"> C언어
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" name="language" value="python"> 파이썬
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" name="language" value="javascript" checked> javscript
      </label>
    </div>

  </form>
</body>
<script>
  const id = document.getElementsByName("id");
  const password = document.getElementsByName("password");
  console.log(id[0].value)
  console.log(password[0].placeholder)

  const checkboxes = document.getElementsByName("language");
  checkboxes.forEach((checkbox) => {
    console.log(checkbox.checked)
    checkbox.checked = true;
  })

</script>
</html>
