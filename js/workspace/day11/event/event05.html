<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>체크박스 이벤트</title>
</head>
<body>
  <div>
    <label><input type="checkbox" value="선택1">선택1</label>
    <label><input type="checkbox" value="선택2">선택2</label>
    <label><input type="checkbox" value="선택3">선택3</label>
    <p id="result"></p>
  </div>
</body>
<script>
  const checkboxes = document.querySelectorAll("input[type='checkbox']");
  const result = document.querySelector("#result")

  NodeList.prototype.filter = Array.prototype.filter;

  checkboxes.forEach((input, i) => {
    input.addEventListener("click", (e) => {
      let value = e.target.value;
      if(e.target.checked){
        // result.innerText += value;
        const strong = document.createElement("strong");
        strong.innerText = value;
        strong.style.marginRight = "8px";
        
        result.appendChild(strong)
      }else {
        // result.innerText = result.innerText.replaceAll(value, "")
        const strongs = document.querySelectorAll("#result strong")
        const target = strongs.filter((strong) => strong.innerText === value)[0]
        
        result.removeChild(target)
      }
    })
  })

</script>
</html>
