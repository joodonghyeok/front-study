<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tag 선택자</title>
  <style>
    h1 {
      font-size: 100px;
    }
    p {
      font-size: 10px;
    }
  </style>

</head>
<body>
  <h1>태그 선택자</h1>
  <p>특정 태그를 사용한 요소에 스타일을 적용할 수 있는 선택자이다.</p>
  <p>
    전체 선택자 다음으로 많은 요소들에 스타일을 저용하는 태그 선택자(tag selector)는 <br />
    특정 태그가 쓰인 모든 요소에 스타일을 적용한다...
  </p>
</body>
</html>
