<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전체선택자(*)</title>
  <style>
    * {
      color: blue;
    }
  </style>
</head>
<body>
  <h1>전체 선택자</h1>
  <h2>전체 선택자의 기호 (*)</h2>
  <p>전체 선택자는 asterisk(*) 기호를 사용하며, 우선순위가 가장 낮은 선택자이다.</p>
</body>
</html>
