<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>id선택자</title>
  <style>
    #container {
      width: 400px;
      height: 400px;
      background-color: purple;
    }
  </style>
</head>
<body>
  <h1>아이디 선택자(#)</h1>
  <p>아이디 선택자는 웹 문서 (Document)에 단 하나만 존재하는 선택자이다</p>
  <p>우선순위가 가장 높은 선택자이다</p>
  <p>만약 속성의 id="name"이라면 #name으로 호출된다.</p>
  <div id="container"></div>
</body>
</html>
