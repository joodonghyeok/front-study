<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class 실습</title>
  <style>
    .odd {
      font-size: 20px;
      color: pink;
    }

    .even {
      font-size: 20px;
      color: blue;
    }
  </style>

</head>
<body>
  <!--
    클래스 선택자를 사용하여 
    홀수 번째 태그의 폰트 사이즈는 20px, color는 pink
    짝수 번째 태그의 폰트 사이즈는 20px, color는 blue
  -->

  <p class="odd">홀수</p>
  <p class="even">짝수</p>
  <p class="odd">홀수</p>
  <p class="even">짝수</p>
  <p class="odd">홀수</p>
  <p class="even">짝수</p>
  <p class="odd">홀수</p>
  <p class="even">짝수</p>
  
  
</body>
</html>
