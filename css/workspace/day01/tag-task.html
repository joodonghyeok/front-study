<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자 실습01</title>

  <style>

    #selector {
      color: blue;
      font-size: 20px;
    }

    * {
      font-size: 12px;
    }
    
    p {
      background-color: yellow;
    }

  </style>
</head>

<body>

  <h1 id="selector">태그 선택자</h1>
  <p>특정 태그를 사용한 요소에 스타일을 적용할 수 있는 선택자이다.</p>
  <p>
    전체 선택자 다음으로 많은 요소들에 스타일을 저용하는 태그 선택자(tag selector)는 <br />
    특정 태그가 쓰인 모든 요소에 스타일을 적용한다.
  </p>

  <!-- 
  h1에는 id를 selector라는 이름으로 부여하고, selector라는 아이디를 가진 요소는 컬러를 블루,
  폰트 사이즈를 20px로 바꾼다.
  p태그는 백그라운컬러를 yellow로 바꾼다.
  모든 태그는 기본 폰트 사이즈 12px를 가진다.
  -->

</body>
</html>
