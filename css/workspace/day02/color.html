<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>색상(color)</title>
  <style>
    p {
      color: #00FFFF;
    }
    p {
      color: rgb(0, 255, 0);
    }

    strong {
      /* color: #FF00FF; */
      /* rgba 중 a는 투명도 인데, 0~1까지로 나타낼 수 있다. */
      color: rgba(255, 0, 255, 0.3);
    }

  </style>
</head>
<body>
  <p>cyan 컬러 16진수로 표현</p>
  <strong>magenta컬러 표현하기, 16진수 표현법 사용!</strong>
</body>
</html>
