<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/margin-task.css">
  <title>Document</title>
</head>
<body>
  <!-- 
  container의 크기는 높이 600px 넓이 600px이다
  container 안에는 box가 3개 있다
  box는 공통 스타일로 width 100px, height 100px, 백그라운드 컬러는 자유
  box1부터 box3번까지 아이디를 가지고 있다
  box1은 margin이 좌우 30px, 상하 60px로 들어가 있다
  패딩은 위에만 20px이 들어가 있다
  box2과 box1의 margin은 총 100px이다
  box2의 padding은 4방향이 모두 60px로 들어가 있다
  box3은 위 20px 아래 10px 오른쪽 60px 왼쪽 50px의 마진을 가지고 있다
  -->

  <div id="container">
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
    <div id="box3" class="box"></div>
  </div>
</body>
</html>
